<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="5" y="8" width="16" height="12" rx="2" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
  
  <!-- Robot Eyes -->
  <circle cx="9" cy="13" r="1.5" fill="#ffffff"/>
  <circle cx="17" cy="13" r="1.5" fill="#ffffff"/>
  <circle cx="9" cy="13" r="0.8" fill="#2563eb"/>
  <circle cx="17" cy="13" r="0.8" fill="#2563eb"/>
  
  <!-- Robot Antenna -->
  <line x1="13" y1="8" x2="13" y2="5" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="13" cy="4" r="1" fill="#ef4444"/>
  
  <!-- Robot Body -->
  <rect x="7" y="20" width="12" height="10" rx="1" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Robot Arms -->
  <rect x="2" y="22" width="4" height="6" rx="1" fill="#6366f1"/>
  <rect x="20" y="22" width="4" height="6" rx="1" fill="#6366f1"/>
  
