  <rect x="9" y="30" width="3" height="6" rx="1" fill="#6366f1"/>
  <rect x="14" y="30" width="3" height="6" rx="1" fill="#6366f1"/>
  
  <!-- Company Text -->
  <text x="30" y="16" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#2563eb">StemBotics</text>
  <text x="30" y="28" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="400" fill="#6b7280">Robotics for Everyone</text>
</svg>
